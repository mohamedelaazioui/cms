  cookies_policy:
    title: "Cookieポリシー"
    last_updated: "最終更新日: 2026年2月1日"
    sections:
      what_are_cookies:
        title: "1. Cookieとは何ですか?"
        content: "Cookieは、ウェブサイトを訪問したときにデバイスに配置される小さなテキストファイルです。ウェブサイトをより効率的に動作させ、ウェブサイト所有者に情報を提供するために広く使用されています。"
      cookies_we_use:
        title: "2. 当社が使用するCookie"
        essential:
          title: "2.1 必須Cookie"
          content: "これらのCookieは、ウェブサイトが適切に機能するために必要です:"
          items:
            - "_cms_session: ページ間でセッション状態を維持します"
            - "_csrf_token: クロスサイトリクエストフォージェリ攻撃から保護します"
        authentication:
          title: "2.2 認証Cookie"
          content: "これらのCookieは管理者認証に使用されます:"
          items:
            - "remember_admin_token: 「ログイン状態を保持」を選択した場合にログイン状態を保持します(2週間後に期限切れ)"
        analytics:
          title: "2.3 分析Cookie"
          content: "訪問者が当社ウェブサイトをどのように使用しているかを理解するために、Google Analyticsを使用しています:"
          items:
            - "_ga: メイン分析Cookie(2年後に期限切れ)"
            - "_ga_*: プロパティ固有の分析Cookie"
            - "_gid: ユーザー識別(24時間後に期限切れ)"
            - "_gat: リクエスト制限(1分後に期限切れ)"
        marketing:
          title: "2.4 マーケティングCookie"
          content: "これらのCookieは、広告目的でブラウジングを追跡します:"
          items:
            - "Google Tag Manager Cookie (_gcl_*): コンバージョン追跡"
            - "Facebook Pixel Cookie (_fbp, fr): Facebook広告と追跡"
      purpose:
        title: "3. Cookieの目的"
        content: "当社は以下の目的でCookieを使用します:"
        items:
          - "必須のウェブサイト機能を有効にするため"
          - "お客様の設定と設定を記憶するため"
          - "ウェブサイトのトラフィックとユーザー行動を分析するため"
          - "当社のサービスとユーザー体験を改善するため"
          - "パーソナライズされたコンテンツと広告を配信するため"
      managing_cookies:
        title: "4. Cookieの管理"
        content: "Cookieはさまざまな方法で制御および管理できます:"
        browser_settings:
          title: "4.1 ブラウザ設定"
          content: "ほとんどのブラウザでは、Cookieを拒否したり、既存のCookieを削除したりできます。Cookieを無効にすると、ウェブサイトの機能に影響を与える可能性があることに注意してください。"
        opt_out:
          title: "4.2 オプトアウトリンク"
          content: "特定の追跡をオプトアウトできます:"
          items:
            - "Google Analytics: https://tools.google.com/dlpage/gaoptout"
            - "Facebook Pixel: Facebook広告設定を調整してください"
      third_party:
        title: "5. サードパーティCookie"
        content: "一部のCookieは、当社のページに表示されるサードパーティサービスによって配置されます。当社はこれらのCookieを制御していません。詳細については、サードパーティのプライバシーポリシーを参照してください。"
      cookie_consent:
        title: "6. Cookie同意"
        content: "お客様が初めて当社のウェブサイトを訪問された際、必須でないCookieの使用について同意をお願いします。ブラウザのCookieをクリアして当社サイトを再訪問することで、いつでも設定を変更できます。"
      updates:
        title: "7. ポリシーの更新"
        content: "当社は、このCookieポリシーを随時更新する場合があります。上部の「最終更新日」は、ポリシーが最後に改訂された日を示しています。"
      contact:
        title: "8. お問い合わせ"
        content: "Cookieの使用についてご質問がある場合は、お問い合わせフォームからご連絡ください。"