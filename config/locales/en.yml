  privacy:
    title: "Privacy Policy"
    last_updated: "Last Updated: February 1, 2026"
    sections:
      introduction:
        title: "1. Introduction"
        content: "GIBU GUMI (\"we\", \"our\", or \"us\") respects your privacy and is committed to protecting your personal data. This privacy policy explains how we collect, use, and safeguard your information when you visit our website."
      information_we_collect:
        title: "2. Information We Collect"
        personal_data:
          title: "2.1 Personal Data"
          content: "We collect the following personal information when you contact us:"
          items:
            - "Name"
            - "Email address"
            - "Message content"
            - "IP address (for GDPR consent tracking)"
        usage_data:
          title: "2.2 Usage Data"
          content: "We automatically collect certain information when you visit our website:"
          items:
            - "Browser type and version"
            - "Pages visited and time spent"
            - "Referring website"
            - "Device information"
      how_we_use:
        title: "3. How We Use Your Information"
        content: "We use your personal data for the following purposes:"
        items:
          - "To respond to your inquiries and provide customer support"
          - "To improve our website and services"
          - "To comply with legal obligations"
          - "To send administrative information"
      cookies:
        title: "4. Cookies and Tracking"
        content: "We use cookies and similar tracking technologies. For detailed information, please see our Cookie Policy."
      data_sharing:
        title: "5. Data Sharing and Disclosure"
        content: "We do not sell your personal data. We may share your information only in the following circumstances:"
        items:
          - "With your consent"
          - "To comply with legal obligations"
          - "To protect our rights and safety"
      data_retention:
        title: "6. Data Retention"
        content: "We retain your personal data only as long as necessary for the purposes outlined in this policy or as required by law. Contact messages are retained for customer service purposes."
      your_rights:
        title: "7. Your Rights"
        content: "Under applicable data protection laws, you have the following rights:"
        items:
          - "Right to access your personal data"
          - "Right to rectification of inaccurate data"
          - "Right to erasure (\"right to be forgotten\")"
          - "Right to restrict processing"
          - "Right to data portability"
          - "Right to object to processing"
          - "Right to withdraw consent"
      security:
        title: "8. Data Security"
        content: "We implement appropriate technical and organizational measures to protect your personal data against unauthorized access, alteration, disclosure, or destruction. All data transmissions are encrypted using SSL/TLS."
      international_transfers:
        title: "9. International Data Transfers"
        content: "Your data may be transferred to and processed in countries other than your own. We ensure appropriate safeguards are in place to protect your data in accordance with this policy."
      changes:
        title: "10. Changes to This Policy"
        content: "We may update this privacy policy from time to time. We will notify you of any changes by posting the new policy on this page and updating the \"Last Updated\" date."
      contact:
        title: "11. Contact Us"
        content: "If you have any questions about this privacy policy or our data practices, please contact us through our contact form."
        
  terms:
    title: "Terms of Service"
    last_updated: "Last Updated: February 1, 2026"
    sections:
      acceptance:
        title: "1. Acceptance of Terms"
        content: "By accessing and using the GIBU GUMI website, you accept and agree to be bound by these Terms of Service. If you do not agree to these terms, please do not use our website."
      description:
        title: "2. Description of Service"
        content: "GIBU GUMI provides information about our services through this website. We reserve the right to modify, suspend, or discontinue any aspect of our service at any time without notice."
      user_obligations:
        title: "3. User Obligations"
        content: "When using our website, you agree to:"
        items:
          - "Provide accurate and complete information"
          - "Not use the website for any unlawful purpose"
          - "Not transmit any malicious code or harmful content"
          - "Not attempt to gain unauthorized access to our systems"
          - "Respect intellectual property rights"
      intellectual_property:
        title: "4. Intellectual Property"
        content: "All content on this website, including text, graphics, logos, images, and software, is the property of GIBU GUMI and protected by copyright and other intellectual property laws. You may not reproduce, distribute, or create derivative works without our express written permission."
      disclaimer:
        title: "5. Disclaimer of Warranties"
        content: "Our website and services are provided \"as is\" without any warranties, express or implied. We do not warrant that:"
        items:
          - "The website will be uninterrupted or error-free"
          - "Defects will be corrected"
          - "The website is free of viruses or harmful components"
          - "Information on the website is accurate or complete"
      limitation_liability:
        title: "6. Limitation of Liability"
        content: "To the fullest extent permitted by law, GIBU GUMI shall not be liable for any indirect, incidental, special, consequential, or punitive damages arising out of or related to your use of the website."
      indemnification:
        title: "7. Indemnification"
        content: "You agree to indemnify and hold harmless GIBU GUMI from any claims, damages, losses, liabilities, and expenses arising out of your use of the website or violation of these terms."
      governing_law:
        title: "8. Governing Law"
        content: "These Terms of Service are governed by and construed in accordance with the laws of Japan. Any disputes shall be subject to the exclusive jurisdiction of the courts of Japan."
      severability:
        title: "9. Severability"
        content: "If any provision of these terms is found to be invalid or unenforceable, the remaining provisions shall remain in full force and effect."
      changes:
        title: "10. Changes to Terms"
        content: "We reserve the right to modify these terms at any time. Continued use of the website after changes constitutes acceptance of the modified terms."
      contact:
        title: "11. Contact Information"
        content: "For questions about these Terms of Service, please contact us through our contact form."
        
  cookies_policy:
    title: "Cookie Policy"
    last_updated: "Last Updated: February 1, 2026"
    sections:
      what_are_cookies:
        title: "1. What Are Cookies?"
        content: "Cookies are small text files that are placed on your device when you visit a website. They are widely used to make websites work more efficiently and provide information to website owners."
      cookies_we_use:
        title: "2. Cookies We Use"
        essential:
          title: "2.1 Essential Cookies"
          content: "These cookies are necessary for the website to function properly:"
          items:
            - "_cms_session: Maintains your session state across pages"
            - "_csrf_token: Protects against cross-site request forgery attacks"
        authentication:
          title: "2.2 Authentication Cookies"
          content: "These cookies are used for admin authentication:"
          items:
            - "remember_admin_token: Keeps you logged in when you select \"Remember Me\" (expires after 2 weeks)"
        analytics:
          title: "2.3 Analytics Cookies"
          content: "We use Google Analytics to understand how visitors use our website:"
          items:
            - "_ga: Main analytics cookie (expires after 2 years)"
            - "_ga_*: Property-specific analytics cookie"
            - "_gid: User identification (expires after 24 hours)"
            - "_gat: Request throttling (expires after 1 minute)"
        marketing:
          title: "2.4 Marketing Cookies"
          content: "These cookies track your browsing for advertising purposes:"
          items:
            - "Google Tag Manager cookies (_gcl_*): Conversion tracking"
            - "Facebook Pixel cookies (_fbp, fr): Facebook advertising and tracking"
      purpose:
        title: "3. Purpose of Cookies"
        content: "We use cookies for the following purposes:"
        items:
          - "To enable essential website functionality"
          - "To remember your preferences and settings"
          - "To analyze website traffic and user behavior"
          - "To improve our services and user experience"
          - "To deliver personalized content and advertisements"
      managing_cookies:
        title: "4. Managing Cookies"
        content: "You can control and manage cookies in various ways:"
        browser_settings:
          title: "4.1 Browser Settings"
          content: "Most browsers allow you to refuse cookies or delete existing cookies. Please note that disabling cookies may affect website functionality."
        opt_out:
          title: "4.2 Opt-Out Links"
          content: "You can opt out of specific tracking:"
          items:
            - "Google Analytics: https://tools.google.com/dlpage/gaoptout"
            - "Facebook Pixel: Adjust your Facebook ad preferences"
      third_party:
        title: "5. Third-Party Cookies"
        content: "Some cookies are placed by third-party services that appear on our pages. We do not control these cookies. Please refer to the third parties' privacy policies for more information."
      cookie_consent:
        title: "6. Cookie Consent"
        content: "When you first visit our website, we ask for your consent to use non-essential cookies. You can change your preferences at any time by clearing your browser cookies and revisiting our site."
      updates:
        title: "7. Updates to This Policy"
        content: "We may update this Cookie Policy from time to time. The \"Last Updated\" date at the top indicates when the policy was last revised."
      contact:
        title: "8. Contact Us"
        content: "If you have questions about our use of cookies, please contact us through our contact form."